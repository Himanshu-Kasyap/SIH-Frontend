<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kisaan Sahayak</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login-page.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361EE',
                        secondary: '#3CCFCF',
                        accent: '#FFC857',
                        success: '#06D6A0',
                        warning: '#FF5A5F',
                        purple: '#7209B7',
                        background: '#F8F9FA'
                    },
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
</head>
<body>
    <!-- Navigation -->
    <nav class="landing-navbar">
        <div class="landing-navbar-container">
            <a href="index.html" class="landing-navbar-logo">
                ðŸŒ¾ Kisaan Sahayak
            </a>
            <div class="landing-navbar-buttons">
                <a href="index.html" class="landing-nav-btn secondary">Home</a>
                <a href="about.html" class="landing-nav-btn secondary">About</a>
                <a href="signup.html" class="landing-nav-btn primary">Sign Up</a>
            </div>
            <button class="landing-menu-toggle" id="landingMenuToggle">â˜°</button>
        </div>
    </nav>

    <div class="landing-side-menu" id="landingSideMenu">
        <a href="index.html" class="landing-nav-btn secondary">Home</a>
        <a href="about.html" class="landing-nav-btn secondary">About</a>
        <a href="signup.html" class="landing-nav-btn primary">Sign Up</a>
    </div>

    <div class="login-card" style="margin-top: 100px;">
        <div class="logo-container">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
            <h1 class="text-xl font-bold">Kisaan Sahayak</h1>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Log In to Your Account</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                <div id="email-error" class="error-message hidden"></div>
            </div>
            <div class="form-group">
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="form-label">Password</label>
                    <a href="forget pasword.html" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <span class="toggle-password" id="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </div>
                <div id="password-error" class="error-message hidden"></div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" class="rounded text-primary focus:ring-primary">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn" id="login-button">Log In</button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">OR</span>
            <div class="divider-line"></div>
        </div>
        
        <div class="social-login">
            <!-- Social login buttons removed -->
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            if (type === 'password') {
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
            } else {
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>`;
            }
        });

        // Form validation and submission
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            emailError.textContent = '';
            emailError.classList.add('hidden');
            passwordError.textContent = '';
            passwordError.classList.add('hidden');

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.classList.remove('hidden');
                emailInput.classList.add('error');
                return;
            } else if (!isValidEmail(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                emailInput.classList.add('error');
                return;
            } else {
                emailInput.classList.remove('error');
            }
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('error');
                return;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('error');
                return;
            } else {
                passwordInput.classList.remove('error');
            }

            // Call backend API
            const loginBtn = document.getElementById('login-button');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            try {
                const response = await fetch('http://localhost:3001/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    // Save user info to localStorage (use backend name if present)
                    localStorage.setItem('user', JSON.stringify({ email, name: data.name || '' }));
                    alert('Login successful! You can now access all features.');
                } else {
                    passwordError.textContent = data.message || 'Invalid email or password';
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('error');
                }
            } catch (err) {
                passwordError.textContent = 'Server error. Please try again.';
                passwordError.classList.remove('hidden');
            }
            loginBtn.textContent = originalText;
            loginBtn.disabled = false;
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Clear error when input changes
        emailInput.addEventListener('input', function() {
            emailError.textContent = '';
            emailError.classList.add('hidden');
            this.classList.remove('error');
        });
        passwordInput.addEventListener('input', function() {
            passwordError.textContent = '';
            passwordError.classList.add('hidden');
            this.classList.remove('error');
        });
        // Add focus and blur events for better UX
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-primary', 'ring-opacity-50');
            });
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-primary', 'ring-opacity-50');
            });
        });
    </script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/mobile-responsive.js"></script>
</body>
</html>
