            --text-color: #2d3748;

            --sidebar-bg: linear-gradient(180deg, #4c51bf 0%, #667eea 100%);
            --accent-color: #4f46e5;
            --hover-color: #3730a3;
            --success-color: #10b981;
            --warning-color: #f59e0b;

        body.dark {

            --text-color: #e2e8f0;
            --card-bg: rgba(45, 55, 72, 0.95);

            padding: 0;

            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;

            font-size: 16px;
            line-height: 1.6;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: -1;

        /* Integrate sidebar with navigation system */

            color: #fff;

        }

            color: #fff !important;
        }

        .dashboard-sidebar nav ul li.active a {

            color: #fff !important;

        .main-content {

        }

        }

                margin-left: 0 !important;
            }

                margin-top: 0 !important;

        header::before {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--header-bg);
            opacity: 0.9;
            z-index: -1;

        header h1 {

            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);

            background-clip: text;

            left: 0;

            left: 0;
            right: 0;

            padding: 0;
            margin: 0;

        .sidebar nav ul li {

            transition: var(--transition);
            border-radius: 0 30px 30px 0;
            margin: 6px 0;
            margin-right: 25px;
            font-weight: 600;
            font-size: 1.05rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .sidebar nav ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;

        .sidebar nav ul li::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            width: 4px;
            height: 0;
            background: #fff;
            border-radius: 2px;
            transform: translateY(-50%);

            transform: translateX(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .sidebar nav ul li:hover::before {
            left: 100%;
        }

        .sidebar nav ul li:hover::after {
            height: 20px;
        }



        .dark-toggle {

            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            text-align: center;
            flex-shrink: 0;

        .dark-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .dark-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .dark-toggle:hover::before {
            left: 100%;
        }

        .main-content {
            margin-left: 300px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }

        select {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            border: 2px solid rgba(255, 255, 255, 0.3);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            min-width: 220px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 45px;
        }

        select:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        select:focus {
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        select option {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 12px;
            font-weight: 500;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 25px 20px 40px 20px;
            background: transparent;
            height: 100%;
        }

        .scrollable-content::-webkit-scrollbar {
            width: 10px;
        }

        .scrollable-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .scrollable-content::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
            transition: var(--transition);
        }

        .scrollable-content::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px) saturate(180%);
            max-width: 100%;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color), var(--warning-color));
            transform: scaleX(0);
            transition: transform 0.4s ease;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-color);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card h2 {
            margin: 0 0 25px;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1.3;
            position: relative;
            padding-bottom: 10px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .card:hover h2::after {
            width: 100px;
        }

        .card p {
            margin: 15px 0;
            line-height: 1.7;
            font-size: 1rem;
            opacity: 0.9;
        }

        .card p strong {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card a {
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-color), var(--hover-color));
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
            position: relative;
            overflow: hidden;
        }

        .card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .card a::after {
            content: 'â†’';
            margin-left: 10px;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .card a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.5);
            text-decoration: none;
        }

        .card a:hover::before {
            left: 100%;
        }

        .card a:hover::after {
            transform: translateX(6px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;

        .header-top,

        }

            .main-content {

            }
        }

        @media (max-width: 1024px) {

            }

            .sidebar.open {

            }

        }

        @media (max-width: 480px) {
            header {
                padding: 12px 15px;

    <script>
        let schemesData = [];

        fetch('../../schemes.json')
            .then(response => response.json())
            .then(data => {
                schemesData = data;
                populateFilter();
                displaySchemes(schemesData);
            });

        const schemeContainer = document.getElementById('schemeContainer');
        const stateFilter = document.getElementById('stateFilter');
        const darkToggle = document.getElementById('darkToggle');
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function populateFilter() {
            const states = [...new Set(schemesData.map(s => s.State_ut))].filter(Boolean);
            states.sort();
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            });
        }

        function displaySchemes(schemes) {
            schemeContainer.innerHTML = '';
            schemes.forEach(scheme => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
          <h2>${scheme.name}</h2>
          <p><strong>State/UT:</strong> ${scheme.State_ut}</p>
          <p><strong>Category:</strong> ${scheme.Category}</p>
          <p><strong>Benefit:</strong> ${scheme.Benefit}</p>
        <p><strong>Crop:</strong> ${scheme.Crop}</p>
          <p><strong>Level:</strong> ${scheme.Level}</p>
          <p><strong>Eligibility:</strong> ${scheme.Eligibility}</p>

          <a href="${scheme.url}" target="_blank">Learn More</a>
        `;
                schemeContainer.appendChild(card);
            });
        }

        stateFilter.addEventListener('change', () => {
            const selected = stateFilter.value;
            if (!selected) displaySchemes(schemesData);
            else displaySchemes(schemesData.filter(s => s.State_ut === selected));
        });

        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Mobile menu functionality
        mobileMenuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        });

        // Close mobile menu when clicking on navigation items
        const navItems = document.querySelectorAll('.sidebar nav ul li');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('active');
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            }
        });

        // Set user email and profile information
        const userData = JSON.parse(localStorage.getItem('user'));
        if (userData && userData.email) {
            document.getElementById('profileEmail').textContent = userData.email;
            if (userData.name && userData.name.length > 0) {
                document.getElementById('profileTitle').textContent = userData.name;
            }
        }

        // Logout button functionality
        document.querySelectorAll('.profile-menu ul li').forEach(function (item) {
            if (item.textContent.trim().toLowerCase().includes('logout')) {
                item.addEventListener('click', function () {
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
    <script src="../assets/js/navigation.js"></script>
</body>

</html>
