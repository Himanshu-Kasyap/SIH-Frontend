<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Base</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/navigation.css">
  <link rel="stylesheet" href="assets/css/mobile-responsive.css">
  <link rel="stylesheet" href="assets/css/ui-improvements.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-color: #2d3748;
      --card-bg: rgba(255, 255, 255, 0.95);
      --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --sidebar-bg: linear-gradient(180deg, #4c51bf 0%, #667eea 100%);
      --accent-color: #4f46e5;
      --hover-color: #3730a3;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.dark {
      --bg-color: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      --text-color: #e2e8f0;
      --card-bg: rgba(45, 55, 72, 0.95);
      --header-bg: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      --sidebar-bg: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      --accent-color: #818cf8;
      --hover-color: #6366f1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: var(--transition);
      font-size: 16px;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      z-index: -1;
    }

    /* Override header styles to work with navigation system */
    .dashboard-header {
      background: var(--header-bg) !important;
      color: #fff;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .dashboard-header h1 {
      color: #fff !important;
    }
    
    /* Integrate sidebar with navigation system */
    .dashboard-sidebar {
      background: var(--sidebar-bg) !important;
      color: #fff;
    }
    
    .dashboard-sidebar nav ul li a {
      color: #fff !important;
    }
    
    .dashboard-sidebar nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2) !important;
      color: #fff !important;
    }
    
    .dashboard-sidebar nav ul li.active a {
      background: rgba(255, 255, 255, 0.2) !important;
      color: #fff !important;
    }
    
    /* Adjust main content for navigation */
    .main-content {
      margin-left: 280px !important;
      height: calc(100vh - 80px) !important;
      padding-top: 0 !important;
      display: flex !important;
      flex-direction: column !important;
    }
    
    /* Remove extra margin-top from content-wrapper - ALL BREAKPOINTS */
    .content-wrapper {
      margin-top: 0 !important;
    }
    
    @media (max-width: 1024px) {
      .main-content {
        margin-left: 0 !important;
      }
      
      .content-wrapper {
        margin-top: 0 !important;
      }
    }
    
    @media (max-width: 768px) {
      .content-wrapper {
        margin-top: 0 !important;
      }
    }
    
    @media (max-width: 480px) {
      .content-wrapper {
        margin-top: 0 !important;
      }
    }
    
    /* Fix gap between header and content navigation */
    .content-nav {
      margin-top: 0 !important;
      padding-top: 15px !important;
      top: 0 !important;
    }
    
    /* Ensure no extra spacing in main content */
    .main-content > * {
      margin-top: 0 !important;
    }
    
    /* Force override all content-wrapper margin-top values */
    body .content-wrapper {
      margin-top: 0 !important;
    }
    
    /* Additional specific overrides for responsive breakpoints */
    @media (max-width: 1200px) {
      body .content-wrapper {
        margin-top: 0 !important;
      }
    }
    
    /* Override body layout to work with navigation system */
    body {
      display: block !important;
      height: auto !important;
      overflow: visible !important;
    }
    
    /* Left-align search-box and container */
    .search-box {
      margin: 0 0 25px 0 !important;
      max-width: 500px !important;
    }
    
    /* Left-align container without horizontal scroll */
    .container {
      margin: 0 !important;
      max-width: calc(100% - 40px) !important;
      width: 100% !important;
    }
    
    /* Prevent horizontal scrolling */
    .scrollable-content {
      overflow-x: hidden !important;
    }
    
    .main-content {
      overflow-x: hidden !important;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--header-bg);
      opacity: 0.9;
      z-index: -1;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
      background: linear-gradient(45deg, #fff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-subtitle {
      font-size: 1rem;
      font-weight: 400;
      margin: 5px 0 0 0;
      opacity: 0.9;
      color: #fff;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      margin-top: 100px;
    }

    .sidebar {
      width: 300px;
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 100px;
      left: 0;
      height: calc(100vh - 100px);
      padding: 30px 0 20px 0;
      z-index: 999;
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: var(--shadow-xl);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--sidebar-bg);
      opacity: 0.95;
      z-index: -1;
    }

    .sidebar nav {
      flex: 1;
      overflow-y: auto;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      padding: 18px 30px;
      cursor: pointer;
      transition: var(--transition);
      border-radius: 0 30px 30px 0;
      margin: 6px 0;
      margin-right: 25px;
      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .sidebar nav ul li.active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .sidebar nav ul li::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .sidebar nav ul li::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 10px;
      width: 4px;
      height: 0;
      background: #fff;
      border-radius: 2px;
      transform: translateY(-50%);
      transition: height 0.3s ease;
    }

    .sidebar nav ul li:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .sidebar nav ul li:hover::before {
      left: 100%;
    }

    .sidebar nav ul li:hover::after {
      height: 20px;
    }



    /* Dark Mode Toggle Styling - Enhanced */
    .dark-toggle {
      position: absolute;
      bottom: 2rem;
      left: 1.5rem;
      right: 1.5rem;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      font-size: 0.95rem;
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .dark-toggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .dark-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .dark-toggle:hover::before {
      left: 100%;
    }

    .dark-toggle:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .main-content {
      margin-left: 300px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: var(--transition);
    }

    .mobile-menu-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-top,
    .header-bottom {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .header-top {
      justify-content: space-between;
    }

    .header-bottom {
      justify-content: flex-end;
    }

    @media (max-width: 768px) {
      .header-bottom {
        justify-content: center;
      }
    }

    /* Content Navigation Bar */
    .content-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }

    body.dark .content-nav {
      background: rgba(45, 55, 72, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .content-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .content-nav ul::-webkit-scrollbar {
      height: 4px;
    }

    .content-nav ul::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 2px;
    }

    .content-nav ul::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 2px;
    }

    .content-nav li {
      margin: 0;
      flex-shrink: 0;
    }

    .content-nav button {
      padding: 12px 20px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      border-radius: 25px;
      transition: var(--transition);
      font-size: 0.95rem;
      white-space: nowrap;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .content-nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.6s ease;
    }

    .content-nav button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--accent-color);
    }

    .content-nav button:hover::before {
      left: 100%;
    }

    .content-nav button.active {
      background: var(--accent-color);
      color: #fff;
      border-color: var(--accent-color);
      box-shadow: var(--shadow-md);
    }

    .content-nav button.active:hover {
      background: var(--hover-color);
      border-color: var(--hover-color);
    }

    body.dark .content-nav button {
      background: rgba(45, 55, 72, 0.7);
      color: var(--text-color);
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .content-nav button:hover {
      background: rgba(45, 55, 72, 0.9);
      border-color: var(--accent-color);
    }

    body.dark .content-nav button.active {
      background: var(--accent-color);
      color: #fff;
      border-color: var(--accent-color);
    }

    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 25px 20px 40px 20px;
      background: transparent;
      height: 100%;
    }

    .scrollable-content::-webkit-scrollbar {
      width: 10px;
    }

    .scrollable-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .scrollable-content::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 5px;
      transition: var(--transition);
    }

    .scrollable-content::-webkit-scrollbar-thumb:hover {
      background: var(--hover-color);
    }

    .search-box {
      margin-bottom: 25px;
      max-width: 500px;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius);
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-color);
      font-size: 1rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    .search-box::after {
      content: '🔍';
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      opacity: 0.6;
      pointer-events: none;
    }

    .clear-search {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
      opacity: 0.6;
      transition: var(--transition);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .clear-search:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.1);
    }

    .clear-search.hidden {
      display: none;
    }

    body.dark .search-box input {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Search result highlighting styles */
    .card.search-result {
      border-left: 4px solid var(--accent-color);
    }

    .search-info {
      animation: fadeInUp 0.4s ease forwards;
    }

    mark {
      background: #ffeb3b !important;
      color: #000 !important;
      padding: 2px 4px !important;
      border-radius: 3px !important;
      font-weight: 600 !important;
    }

    body.dark mark {
      background: #ffc107 !important;
      color: #000 !important;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px) saturate(180%);
      max-width: 100%;
      opacity: 0;
      transform: translateY(30px);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .card:hover .card-image {
      transform: scale(1.02);
      box-shadow: var(--shadow-lg);
    }

    .image-container {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, var(--accent-color), var(--success-color));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover .image-container {
      transform: scale(1.02);
      box-shadow: var(--shadow-lg);
    }

    .svg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .card:hover .svg-image {
      transform: scale(1.05);
    }

    /* SVG Animation Classes */
    .svg-image path,
    .svg-image circle,
    .svg-image rect,
    .svg-image ellipse {
      transition: all 0.3s ease;
    }

    /* Subtle animations for different elements */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-3px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Apply animations to specific SVG elements */
    .card:hover .svg-image circle {
      animation: pulse 2s infinite;
    }

    .card:hover .svg-image ellipse {
      animation: float 3s ease-in-out infinite;
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      background: inherit;
    }

    /* Category-specific gradients */
    .crops-gradient {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      position: relative;
    }

    .soil-gradient {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      position: relative;
    }

    .fertilizers-gradient {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      position: relative;
    }

    .machines-gradient {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      position: relative;
    }

    .schemes-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      position: relative;
    }

    .types-of-schemes-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      position: relative;
    }

    /* Add subtle overlay pattern */
    .image-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .svg-image {
      position: relative;
      z-index: 2;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-color), var(--success-color), var(--warning-color));
      transform: scaleX(0);
      transition: transform 0.4s ease;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--accent-color);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card h3 {
      margin: 0 0 25px;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent-color);
      line-height: 1.3;
      position: relative;
      padding-bottom: 10px;
    }

    .card h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-color), var(--success-color));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .card:hover h3::after {
      width: 100px;
    }

    .card p {
      margin: 15px 0;
      line-height: 1.7;
      font-size: 1rem;
      opacity: 0.9;
    }

    .card p strong {
      color: var(--accent-color);
      font-weight: 700;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card ul {
      margin: 15px 0;

    .card.loading {

      background-size: 200% 100%;
      animation: loading 1.5s infinite, pulse 2s infinite;
      opacity: 0.8;

      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.8;
      }

      50% {
        opacity: 0.6;
      }
    }

    .card:nth-child(1) {

      animation-delay: 0.6s;

        transform: translateY(30px);
      }

      }
    }

    // Enhanced search functionality with highlighting
    function highlightText(text, searchTerm) {
      if (!searchTerm || searchTerm.length < 2 || !text) return text;

      const searchWords = searchTerm.split(' ').filter(word => word.length > 1);
      let highlightedText = text;

      // Highlight individual words
      searchWords.forEach(word => {
        const regex = new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        highlightedText = highlightedText.replace(regex, '<mark style="background: #ffeb3b; color: #000; padding: 2px 4px; border-radius: 3px; font-weight: 600;">$1</mark>');
      });

      // Also highlight the full search term if it's different from individual words
      if (searchWords.length > 1) {
        const fullTermRegex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        highlightedText = highlightedText.replace(fullTermRegex, '<mark style="background: #ff9800; color: #000; padding: 2px 4px; border-radius: 3px; font-weight: 600;">$1</mark>');
      }

      return highlightedText;
    }

    // Advanced search function that searches through all relevant fields
    function searchInItem(item, searchTerm) {
      if (!searchTerm || searchTerm.length < 2) return true;

      const searchTermLower = searchTerm.toLowerCase();
      const searchWords = searchTermLower.split(' ').filter(word => word.length > 1);

      const searchableFields = [
        'name', 'category', 'summary', 'growingSeason', 'soilRequirement',
        'yield', 'marketValue', 'type', 'distribution'
      ];

      // Function to check if text contains any search words
      function containsSearchTerms(text) {
        if (!text) return false;
        const textLower = text.toLowerCase();
        return searchWords.some(word => textLower.includes(word)) || textLower.includes(searchTermLower);
      }

      // Search in main fields
      for (let field of searchableFields) {
        if (containsSearchTerms(item[field])) {
          return true;
        }
      }

      // Search in arrays
      const arrayFields = ['cultivation', 'precautions', 'suitableCrops', 'testingMethods', 'improvements'];
      for (let field of arrayFields) {
        if (item[field] && Array.isArray(item[field])) {
          if (item[field].some(element => containsSearchTerms(element))) {
            return true;
          }
        }
      }

      // Search in nested objects
      if (item.identification) {
        const identFields = ['color', 'texture', 'structure', 'location'];
        for (let field of identFields) {
          if (containsSearchTerms(item.identification[field])) {
            return true;
          }
        }
      }

      if (item.properties) {
        const propFields = ['pH', 'fertility', 'drainageCapacity', 'waterRetention', 'nutrients'];
        for (let field of propFields) {
          if (containsSearchTerms(item.properties[field])) {
            return true;
          }
        }
      }

      return false;
    }

    // Function to update search results count and provide feedback
    function updateSearchResultsCount(filteredCount, totalCount, searchTerm) {
      // Remove existing search info if present
      const existingInfo = document.querySelector('.search-info');
      if (existingInfo) {
        existingInfo.remove();
      }

      // Add search results information
      if (searchTerm && searchTerm.length >= 2) {
        const searchInfo = document.createElement('div');
        searchInfo.className = 'search-info';
        searchInfo.style.cssText = `
                    background: rgba(79, 70, 229, 0.1);
                    border: 1px solid rgba(79, 70, 229, 0.2);
                    border-radius: 8px;
                    padding: 12px 16px;
                    margin-bottom: 20px;
                    font-size: 0.9rem;
                    color: var(--accent-color);
                    font-weight: 600;
                `;

        if (filteredCount === 0) {
          searchInfo.innerHTML = `No results found for "<strong>${searchTerm}</strong>" in ${active} category`;
          searchInfo.style.background = 'rgba(245, 158, 11, 0.1)';
          searchInfo.style.borderColor = 'rgba(245, 158, 11, 0.2)';
          searchInfo.style.color = 'var(--warning-color)';
        } else {
          searchInfo.innerHTML = `Found ${filteredCount} result${filteredCount !== 1 ? 's' : ''} for "<strong>${searchTerm}</strong>" in ${active} category`;
        }

        content.insertBefore(searchInfo, content.firstChild);
      }

        // Prevent switching to the same category

        // Add smooth transition effect
        content.style.opacity = '0.3';
        content.style.transform = 'translateY(20px)';

        setTimeout(() => {
          tabs.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // Store current search state before switching
          searchState[active] = search.value.trim();

          // Switch to new category
          active = btn.dataset.category;

          // Update search placeholder based on category
          const placeholders = {
            'Crops': 'Search crops by name, season, soil type...',
            'Soil': 'Search soil types, properties, suitable crops...',
            'Fertilizers': 'Search fertilizers by type, benefits, application...',
            'Machines': 'Search machines by type, uses, specifications...',
            'Types of Schemes': 'Search schemes by type, eligibility, benefits...',
            'Irrigation Systems': 'Search irrigation methods, components, benefits...',
            'Types of Farming': 'Search farming methods, techniques, practices...',
            'Types of Worms': 'Search worms by type, benefits, management...',
            'Organic Fertilizers': 'Search fertilizers by type, preparation, benefits...'
          };
          search.placeholder = placeholders[active] || 'Search within category...';

          // Restore search state for new category
          if (searchState[active]) {
            search.value = searchState[active];
          } else {
            search.value = '';
          }

          // Update clear button visibility
          updateClearButtonVisibility();

          render();

          // Restore content visibility after render
          setTimeout(() => {
            content.style.opacity = '1';
            content.style.transform = 'translateY(0)';
          }, 100);
        }, 150);
      });
    });

    // Enhanced search functionality with debouncing
    let searchTimeout;

    function updateClearButtonVisibility() {
      if (search.value.trim().length > 0) {
        clearSearch.classList.remove('hidden');
      } else {
        clearSearch.classList.add('hidden');
      }
    }

    search.addEventListener('input', (e) => {
      // Clear previous timeout
      clearTimeout(searchTimeout);

      // Update clear button visibility
      updateClearButtonVisibility();

      // Add visual feedback for search
      search.style.borderColor = 'var(--accent-color)';
      search.style.boxShadow = '0 0 0 4px rgba(79, 70, 229, 0.1)';

      // Debounce search to improve performance
      searchTimeout = setTimeout(() => {
        render();
        search.style.borderColor = '';
        search.style.boxShadow = '';
      }, 300);
    });

    // Clear search functionality
    clearSearch.addEventListener('click', () => {
      search.value = '';
      searchState[active] = '';
      updateClearButtonVisibility();
      render();
      search.focus();
    });

    // Keyboard shortcuts for search
    search.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        search.value = '';
        searchState[active] = '';
        updateClearButtonVisibility();
        render();
      }
    });
